<html>
  <head>
    <title>ChatterJS</title>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link href="css/styles.css" rel="stylesheet">
  </head>
  <body ng-app="chatterJS">
    <nav class="navbar navbar-default" role="navigation" ng-controller="NavCtrl">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">ChatterJS <i class="glyphicon glyphicon-comment"></i></a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">New <b class="caret"></b></a>
              <ul class="dropdown-menu">
                <li><a href="#" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">Select Room</a></li>
                <li><a ng-href="/{{randomUrl}}" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">Random Room</a></li>
              </ul>
            </li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="/about" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">About</a></li>
            <li><a href="/tips" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">Tips</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container" ng-view></div>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/angular-route.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
